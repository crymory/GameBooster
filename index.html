<!--<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBooster by Rage</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --accent-color: #ff3860;
            --accent-hover: #ff1f4b;
            --text-color: #f5f5f5;
            --secondary-text: #a0a0a0;
            --hover-card: #1a1a1a;
            --card-glow: rgba(255, 56, 96, 0.15);
            --card-border: rgba(255, 56, 96, 0.25);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 5% 10%, rgba(255, 56, 96, 0.06) 0%, transparent 25%),
                radial-gradient(circle at 95% 90%, rgba(255, 56, 96, 0.06) 0%, transparent 25%);
        }
        
        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            padding: 3rem 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 56, 96, 0.15);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" fill="none" stroke="%23FF3860" stroke-width="0.3" stroke-opacity="0.1"/></svg>');
            opacity: 0.1;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 56, 96, 0.7);
        }
        
        .logo span {
            color: var(--accent-color);
            position: relative;
            display: inline-block;
        }
        
        .logo span::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255, 56, 96, 0.7);
        }
        
        .tagline {
            font-size: 1.4rem;
            color: var(--secondary-text);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            flex: 1;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 3rem;
            margin: 0 0 3rem 0;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(255, 56, 96, 0.03), transparent 70%);
            pointer-events: none;
        }
        
        h2 {
            color: var(--text-color);
            margin-top: 0;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 20px;
            font-weight: 700;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
            box-shadow: 0 0 5px var(--card-glow);
        }
        
        h3 {
            margin-top: 0;
            font-weight: 600;
        }
        
        p {
            color: var(--secondary-text);
            margin-bottom: 1.5rem;
            font-size: 1.05rem;
            line-height: 1.7;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            padding: 0.9rem 1.8rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 56, 96, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            letter-spacing: 0.5px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 56, 96, 0.4);
            background: linear-gradient(135deg, var(--accent-hover) 0%, var(--accent-color) 100%);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .success-message {
            color: #4caf50;
            margin-top: 1rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .feature-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.03);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.4s ease;
            transform-origin: left;
        }
        
        .feature-card:hover {
            transform: translateY(-8px);
            background-color: var(--hover-card);
            border-color: var(--card-border);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4), 0 0 20px var(--card-glow);
        }
        
        .feature-card:hover::before {
            transform: scaleX(1);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1.2rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--card-glow);
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover .feature-icon {
            transform: scale(1.1);
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            background: #0d0d0d;
            margin-top: auto;
            border-top: 1px solid rgba(255, 56, 96, 0.1);
        }
        
        .social-links {
            margin-bottom: 1.2rem;
        }
        
        .social-links a {
            color: var(--secondary-text);
            margin: 0 15px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 10px;
            display: inline-flex;
            align-items: center;
        }
        
        .social-links a i {
            margin-right: 5px;
        }
        
        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        .copyright {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
        
        /* Optimization options styling */
        .optimization-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .optimization-option {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2rem 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }
        
        .optimization-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--accent-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
            transform-origin: top;
        }
        
        .optimization-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background-color: var(--hover-card);
        }
        
        .optimization-option:hover::before {
            transform: scaleY(1);
        }
        
        .option-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
            text-align: center;
            background: rgba(255, 56, 96, 0.05);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.2rem auto;
            box-shadow: 0 5px 15px rgba(255, 56, 96, 0.2);
        }
        
        .option-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
            text-align: center;
        }
        
        .option-description {
            color: var(--secondary-text);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            flex-grow: 1;
            text-align: center;
        }
        
        .full-optimization {
            background: linear-gradient(170deg, rgba(255,56,96,0.08) 0%, rgba(20,20,20,1) 80%);
            border: 1px solid rgba(255, 56, 96, 0.15);
        }
        
        .full-optimization .option-icon {
            background: rgba(255, 56, 96, 0.1);
            box-shadow: 0 5px 15px rgba(255, 56, 96, 0.3);
        }
        
        .full-btn {
            background: linear-gradient(135deg, #ff3860 0%, #ff5277 100%);
            box-shadow: 0 5px 20px rgba(255, 56, 96, 0.4);
        }
        
        .full-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 56, 96, 0.5);
        }
        
        /* Animation for button clicks */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.1rem;
                padding: 0 15px;
            }
            
            .container {
                padding: 2rem 1rem;
            }
            
            .card {
                padding: 2rem 1.5rem;
                border-radius: 15px;
            }
            
            .optimization-grid {
                grid-template-columns: 1fr;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 0.8rem 1.6rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Game<span>Booster</span></div>
        <div class="tagline">Комплексная оптимизация вашего игрового опыта</div>
    </header>
    
    <div class="container">
        <div class="card">
            <h2>Выберите свой путь к оптимизации</h2>
            <p style="text-align: center; max-width: 700px; margin: 0 auto 30px auto;">
                Наши специализированные скрипты настроят вашу систему для максимальной производительности в играх. 
                Выберите нужный вариант и получите мгновенный буст FPS и снижение задержек!
            </p>
            
            <div class="optimization-grid">
                <div class="optimization-option">
                    <div class="option-icon">
                        <i class="fas fa-download"></i>
                    </div>
                    <h3 class="option-title">Установка приложений</h3>
                    <p class="option-description">Автоматическая установка необходимых программ и драйверов для оптимальной работы вашего ПК</p>
                    <button class="btn" onclick="copyScript('app-install')">
                        <i class="fas fa-copy"></i> Копировать скрипт
                    </button>
                    <div class="success-message" id="app-install-msg">Скрипт скопирован! Вставьте его в PowerShell для запуска</div>
                </div>
                
                <div class="optimization-option">
                    <div class="option-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <h3 class="option-title">Отключение служб</h3>
                    <p class="option-description">Отключение ненужных служб Windows для освобождения системных ресурсов и увеличения FPS</p>
                    <button class="btn" onclick="copyScript('services')">
                        <i class="fas fa-copy"></i> Копировать скрипт
                    </button>
                    <div class="success-message" id="services-msg">Скрипт скопирован! Вставьте его в PowerShell для запуска</div>
                </div>
                
                <div class="optimization-option">
                    <div class="option-icon">
                        <i class="fas fa-database"></i>
                    </div>
                    <h3 class="option-title">Оптимизация реестра</h3>
                    <p class="option-description">Оптимизация настроек реестра Windows для максимальной производительности в играх</p>
                    <button class="btn" onclick="copyScript('registry')">
                        <i class="fas fa-copy"></i> Копировать скрипт
                    </button>
                    <div class="success-message" id="registry-msg">Скрипт скопирован! Вставьте его в PowerShell для запуска</div>
                </div>
                
                <div class="optimization-option">
                    <div class="option-icon">
                        <i class="fas fa-network-wired"></i>
                    </div>
                    <h3 class="option-title">Настройка сети</h3>
                    <p class="option-description">Оптимизация сетевых настроек для минимального пинга и стабильного соединения в онлайн-играх</p>
                    <button class="btn" onclick="copyScript('network')">
                        <i class="fas fa-copy"></i> Копировать скрипт
                    </button>
                    <div class="success-message" id="network-msg">Скрипт скопирован! Вставьте его в PowerShell для запуска</div>
                </div>
                
                <div class="optimization-option full-optimization" style="grid-column: 1 / -1;">
                    <div class="option-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h3 class="option-title">Полная оптимизация</h3>
                    <p class="option-description">Выполнит комплексную оптимизацию всей системы, объединяя все вышеперечисленные настройки в один мощный пакет</p>
                    <button class="btn full-btn" onclick="copyScript('full')">
                        <i class="fas fa-bolt"></i> Активировать максимальную мощность
                    </button>
                    <div class="success-message" id="full-msg">Скрипт скопирован! Вставьте его в PowerShell для запуска</div>
                </div>
            </div>
        </div>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">🚀</div>
                <h3>Увеличение FPS</h3>
                <p>Прирост производительности до 30% благодаря продвинутым алгоритмам оптимизации системных ресурсов</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <h3>Снижение задержек</h3>
                <p>Минимизация входной задержки и пинга для молниеносной реакции в динамичных играх</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🔧</div>
                <h3>Один клик</h3>
                <p>Все настройки применяются автоматически без необходимости в ручной конфигурации или технических знаниях</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">🛡️</div>
                <h3>Безопасность</h3>
                <p>Все скрипты тщательно проверены и содержат встроенную защиту с возможностью отката изменений</p>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i> GitHub</a>
            <a href="#"><i class="fab fa-discord"></i> Discord</a>
            <a href="#"><i class="fab fa-telegram"></i> Telegram</a>
        </div>
        <div class="copyright">
            &copy; <span id="currentYear"></span> GameBooster by Rage. Все права защищены.
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        });
        
        // Define scripts but hide them from users
        const scripts = {
            'app-install': "Install-GameApps -InstallType Full -IncludeDrivers $true -CleanupAfterInstall $true",
            'services': "Optimize-GameServices -DisableWinDefender $true -DisableTelemetry $true -DisableWindowsUpdates $false -OptimizeStartup $true",
            'registry': "Set-GameRegistry -OptimizeInput $true -OptimizeGraphics $true -DisableVisualEffects $true -PrioritizeGames $true",
            'network': "Optimize-GameNetwork -SetOptimalMTU $true -OptimizeTCP $true -SetDNS \"1.1.1.1,8.8.8.8\" -FlushDNSCache $true",
            'full': "Invoke-Expression (New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/rage-optimizer/GameBooster/main/full-optimization.ps1')"
        };
        
        // Copy script to clipboard
        function copyScript(scriptId) {
            const scriptText = scripts[scriptId];
            const successMsg = document.getElementById(`${scriptId}-msg`);
            
            navigator.clipboard.writeText(scriptText).then(function() {
                // Show success message
                successMsg.style.opacity = '1';
                
                // Add pulse animation to button
                document.querySelector(`#${scriptId}-msg`).previousElementSibling.classList.add('pulse');
                
                // Hide message after 3 seconds
                setTimeout(function() {
                    successMsg.style.opacity = '0';
                }, 3000);
                
                // Remove animation class
                setTimeout(function() {
                    document.querySelector(`#${scriptId}-msg`).previousElementSibling.classList.remove('pulse');
                }, 500);
            });
        }
    </script>
</body>
</html>
